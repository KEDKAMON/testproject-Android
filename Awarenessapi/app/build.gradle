apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId "com.kedkamon.awarenessapi"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        awareness_key {
            storeFile file('../KeyStore/Awareness.jks')
            storePassword '123456'
            keyAlias 'Awareness'
            keyPassword '123456'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.awareness_key
            minifyEnabled true
            debuggable true
        }
        release {
            signingConfig signingConfigs.awareness_key
            minifyEnabled true
            debuggable false
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.google.android.gms:play-services-contextmanager:9.2.0'

}
